<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./02_introToCSS.css">
    <title>Intro to CSS</title>
</head>
<body>
    <!-- 
        Box-Model:
            - Content: The element / tag
            - Padding: Space around the content
            - Border: "Frame" around the padding
            - Margin: Space around teh border

        The sum of ALL = the total element size:
        c + p + b + m = total element size
    -->

    <nav>
        <a href="#home" id="home" class="btn new-class" style="color: blue">Home</a>
        <!-- elements can be a part of multiple classes -->
        <a href="#news" class="btn">News</a>
        <a href="#contact" class="btn">Contact</a>
        <a href="#about" class="btn">About</a>
    </nav>

    <!-- 
        Hierarchy:
            1. !Important
            2. Inline CSS
            3. ID Selectors
            4. Class Selectors
            5. Elements
    -->

    <div>
        <!-- Emmet note: 
                .paragraph>h3
                <div class=paragraph><h3></h3><div>        
        -->
        <div id="test-div" class="paragraph">
            <h3>Header 1</h3>
            <p>Sample info 1</p>
        </div>
        <div class="paragraph">
            <h3>Header 2</h3>
            <p>Sample info 2</p>
        </div>
    </div>

    <p>Sample info 3</p>

</body>
</html>
